<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>国贸新闻</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<script type="text/javascript">
    var page = {& page &};
</script>
<body>

<div class="container" style="margin-top: 10px">
    <div class="list-group">
        {% for newindex in newsList %}
            {% set typ = '' %}
            {% if newindex[3]==2 %}
                {% set typ = '[公司新闻]' %}
            {% else %}
                {% set typ = '[媒体观察]' %}
            {% endif %}
            <a href="javascript:location.href='/news/get/{&newindex[0]&}'" class="list-group-item">
                <h4 class="list-group-item-heading">
                    <strong>{& newindex[1] | truncate_html(15) &}</strong>
                </h4>

                <p class="list-group-item-text">
                    {&typ&} 发布于 <span style="color: #ff9900"> {& newindex[2] &}</span>
                </p>
            </a>
        {% endfor %}
    </div>
    <ul class="pager">
        <li><a id="btn_pre" href="javascript:location.href='/news/list/'+(page-1)">上一页</a></li>
        <li><a id="btn_next" href="javascript:location.href='/news/list/'+(page+1)">下一页</a></li>
    </ul>
</div>
<script type="text/javascript">
    $(function () {
        if (page == 0) {
            $('#btn_pre').attr({"href": "javascript:alert('已经是第一页了')"});
        }
    })
</script>
</body>
</html>
