<!DOCTYPE html>
<script>

    function onBridgeReady() {
        WeixinJSBridge.call('hideOptionMenu');
        //window.location.href = 'http://m.wsq.qq.com/264276204';
    }


</script>


<html>
<head lang="en">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>微社区</title>
</head>
<body onload="setSize()">
<iframe id="ifm" style="position:absolute;top:0;left:0;margin:0;border:0;width: 100%;height: 100%"
        src="http://m.wsq.qq.com/264276204"></iframe>

<script>
    function setSize() {
        document.getElementById('ifm').style.height = document.body.scrollHeight + 'px';
        if (typeof WeixinJSBridge == "undefined") {
            if (document.addEventListener) {
                document.addEventListener('WeixinJSBridgeReady', onBridgeReady, false);
            } else if (document.attachEvent) {
                document.attachEvent('WeixinJSBridgeReady', onBridgeReady);
                document.attachEvent('onWeixinJSBridgeReady', onBridgeReady);
            }
        } else {
            onBridgeReady();


        }
    }

</script>
</body>
</html>
