<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>国贸新闻</title>
    <script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://cdn.bootcss.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    .newsItem{
        position: relative;
        display: block;
        padding: 10px 15px;
        background-color: #fff;
        border-bottom: 1px solid #ddd;
        color: #555;
        text-decoration: none;
    }
</style>
<script type="text/javascript">
    var page = {& page &};
    var username = '{& username &}'
</script>
<body>

<div class="container" style="margin-top: 10px">
    <div class="list-group">
        {% for news in newsList %}
            <a href="javascript:location.href='/qy/app/4/view/{&news['id']&}'" class="newsItem">
                <h4 class="list-group-item-heading">
                    <strong>  {& news['title'] | truncate_html(15) &}</strong>
                </h4>

                <p class="list-group-item-text">
                    <span style="color: red">[{&news['foldername']&}]</span> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; {&typ&} 发布于 <span style="color: #ff9900"> {& news['founddate'] &}</span>
                </p>
            </a>
        {% endfor %}
    </div>
    <ul class="pager">
        <li><a id="btn_pre" href="javascript:location.href='/qy/app/4/main/'+(page-1)">上一页</a></li>
        <li><a id="btn_next" href="javascript:location.href='/qy/app/4/main/'+(page+1)">下一页</a></li>
    </ul>
</div>
<script type="text/javascript">

    $(function () {
        if (page == 0) {
            $('#btn_pre').attr({"href": "javascript:alert('已经是第一页了')"});
        }
    })
</script>
<link href="/static/css/weixin/qy/qy_comm.css?a=8" rel="stylesheet">

</body>
</html>
